{
    listen              0.0.0.0:3000
    server_name         *

    max_body_size       100

    location / {
        methods             GET
        root                YoupiBanane
        listing             on
    }

    location *.bla {
        methods             POST
        root                YoupiBanane
        cgi_pass            ubuntu_cgi_tester
    }

    location put_test/* {
        methods             PUT
        root                YoupiBanane
    }

    location post_body {
        methods             POST
        root                YoupiBanane
    }

    location directory {
        methods             GET
        root                YoupiBanane
        index               youpi.bad_extension
    }
}
