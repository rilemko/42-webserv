{
    listen              0.0.0.0:80 
    listen              :3000
    server_name         mconreau.42.fr www.mconreau.42.fr

    max_body_size       100

    root                www
    index               index.html
    errors_page         403 /403.html
    errors_page         404 /404.html
    errors_page         500 501 502 403 504 /50x.html

    location *.php {
        limit_to            GET POST
        cgi_pass            /run/php8.1_fpm
    }

    location /hello {
        limit_to            GET HEAD POST PUT DELETE CONNECT OPTIONS TRACE PATCH
        rewrite             301 https://google.fr
        auto_index          off
        root                sub
        index               index.php
        upload_dir          directory/
    }
}
