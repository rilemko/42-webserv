{
    listen              0.0.0.0:3000
    server_name         *

    max_body_size       100000

    errors_page         404 www/error404.html

    location *.php {
        cgi_pass            /run/php8.1_cgi
    }

    location * {
        methods             GET POST
        root                www
        index               /index.html
    }

    location /g {
        methods             GET
        root                www
        index               /index.html
    }

    location /submit {
        methods             POST
        root                www
        index               /index.html
    }

    location /upload {
        methods             POST
        root                www
        index               /index.html
    }

    location /r {
        rewrite             301 https://google.fr
    }

    location /d {
        methods             *
        listing             off
        root                www
    }

    location /s {
        methods             *
        root                www/sub
    }

    location /hello {
        methods             GET HEAD POST PUT DELETE CONNECT OPTIONS TRACE PATCH
        rewrite             301 https://google.fr
        listing             off
        root                www
        index               index.html
        upload_to           directory/
    }
}
