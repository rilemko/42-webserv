{
    listen              0.0.0.0:3000
    server_name         *

    max_body_size       1000000

    errors_page         404 www/error404.html

    location *.py {
        root                www
        cgi_pass            www/Script.py
    }

    location *.php {
        methods             GET POST
        root                www
        index               index.html
        cgi_pass            /usr/bin/php-cgi
    }

    location / {
        methods             GET POST
        root                www
        listing             off
        index               /index.html
        upload_to           upload/
    }

    location /g {
        methods             GET
        root                www
        index               /index.html
    }

    location /submit {
        methods             POST
        root                www
        index               /index.html
    }

    location /upload {
        methods             POST
        root                www
        index               index.html
        upload_to           upload/
    }

    location /r {
        rewrite             301 https://google.fr
    }

    location /d {
        methods             *
        listing             off
        root                www
    }

    location /test {
        methods             *
        listing             on
        alias               www
    }

    location /a {
        methods             *
        root                www
        alias               sub
        index               index.php
        listing             on
    }

    location /hello {
        methods             GET HEAD POST PUT DELETE CONNECT OPTIONS TRACE PATCH
        rewrite             301 https://google.fr
        listing             off
        root                www
        index               index.html
        upload_to           directory/
    }
}
